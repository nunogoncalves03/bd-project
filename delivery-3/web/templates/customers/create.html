{% extends 'base.html' %}

{% block customers_active %}active{% endblock %}

{% block header %}
<h1>{% block title %}Create Customer{% endblock %}</h1>
{% endblock %}

{% block navigation %}
<a class="navigation-btn" href="{{ url_for('customers_index') }}">
    <i class="bi bi-chevron-left"></i>
</a>
{% endblock %}

{% block content %}
<form method="post">
    <label for="cust_no">Customer number</label>
    <input
        name="cust_no"
        id="cust_no"
        type="number"
        min="0"
        value="{{ cust_no }}"
        disabled
    >
    <label for="name">Name</label>
    <input
        name="name"
        id="name"
        type="text"
        value="{{ request.form['name'] }}"
        required
    >
    <label for="email">E-mail</label>
    <input
        name="email"
        id="email"
        type="email"
        value="{{ request.form['email'] }}"
        required
    >
    <label for="phone">Phone number</label>
    <input
        name="phone"
        id="phone"
        type="text"
        value="{{ request.form['phone'] }}"
    >
    <label for="address">Address</label>
    <input
        name="address"
        id="address"
        type="text"
        value="{{ request.form['address'] }}"
    >
    <hr>
    <input class="btn create" type="submit" value="Create">
</form>
{% endblock %}
