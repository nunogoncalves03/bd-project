<!DOCTYPE html>
<title>{% block title %}{% endblock %} - E-commerce</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{#<nav>
    <h1>
        <a href="/">E-commerce</a>
    </h1>
    <ul>
        <li>
            <a href="{{ url_for('customers_index') }}">Customers</a>
        </li>
        <li>
            <a href="{{ url_for('orders_index') }}">Orders</a>
        </li>
        <li>
            <a href="{{ url_for('products_index') }}">Products</a>
        </li>
        <li>
            <a href="{{ url_for('suppliers_index') }}">Suppliers</a>
        </li>
    </ul>
</nav> #}

<aside>
    <div class="Sidebar">
        <div class="nav-item" id="logo">
            E-commerce
        </div>
        <a href="{{ url_for('customers_index') }}" class="nav-item {% block customers_active %}{% endblock %}">
            <i class="bi bi-person-badge-fill"></i>
            Customers
        </a>

        <a href="{{ url_for('orders_index') }}" class="nav-item {% block orders_active %}{% endblock %}">
            <i class="bi bi-cart-fill"></i>
            Orders
        </a>
        <a href="{{ url_for('products_index') }}" class="nav-item {% block products_active %}{% endblock %}">
            <i class="bi bi-box-fill"></i>
            Products
        </a>
        <a href="{{ url_for('suppliers_index') }}" class="nav-item {% block suppliers_active %}{% endblock %}">
            <i class="bi bi-buildings-fill"></i>
            Suppliers
        </a>
    </div>
</aside>
<div class="page">
    <header>
        {% block header %}{% endblock %}
        <div class="navigation">{% block navigation %}{% endblock %}</div>
    </header>
    <section class="content">
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>
</div>
