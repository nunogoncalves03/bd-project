{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Orders{% endblock %}</h1>
<a href="{{ url_for('order_create') }}">New</a>
{% endblock %} {% block content %} {% for order in orders %}
<article class="post">
	<header>
		<div>
			<h1>{{ order['order_no'] }}</h1>
			<div class="about">{{ order['cust_no'] }} - <b>{{ order['date'] }}</b></div>
		</div>

        <a class="action" href="{{ url_for('order_view', order_no=order['order_no']) }}">View</a>
	</header>
</article>
{% if not loop.last %}
<hr />
{% endif %} {% endfor %} {% endblock %}
