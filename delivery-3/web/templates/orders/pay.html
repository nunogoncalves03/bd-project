{% extends 'base.html' %} {% block header %}
<h1>{% block title %}{{ order_no }} | Pay{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
    <label for="paid_by">Customer number</label>
    <input
        name="paid_by"
        id="paid_by"
        type="number"
        min="0"
        value="{{ request.form['paid_by'] }}"
        required
    >
    <input type="submit" value="Pay">
</form>
{% endblock %}
