{% extends 'base.html' %}

{% block orders_active %}active{% endblock %}

{% block header %}
<h1>{% block title %}{{ order_no }} | Pay{% endblock %}</h1>
{% endblock %}

{% block navigation %}
<a class="navigation-btn" href="{{ url_for('order_view', order_no=order_no) }}">
    <i class="bi bi-chevron-left"></i>
</a>
{% endblock %}

{% block content %}
<form method="post">
    <label for="paid_by">Customer number</label>
    <input
        name="paid_by"
        id="paid_by"
        type="number"
        min="0"
        value="{{ request.form['paid_by'] }}"
        required
    >
    <input class="btn pay" type="submit" value="Pay">
</form>
{% endblock %}
